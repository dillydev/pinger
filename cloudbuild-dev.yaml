# List of custom substitution variables.
# Important - Custom variables must begin with '_'.
substitutions:
  _EXEC_NAME: 'pinger'

# Build steps for the cloud build process.
steps:
# Copy the files from storage needed to connect to git.
- name: 'gcr.io/cloud-builders/gsutil'
  id: copy ssh keys for github
  args: ['cp', 'gs://pipeline-test-20190604/*', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  id: load github key
  args:
  - kms
  - decrypt
  - --ciphertext-file=id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=cloudbuilder
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  id: set ssh key for github
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Build the GO binary.
# Important - The 'golang:alpine' image points to the latest go version.
- name: 'golang:alpine'
  id: Go Build
  args:
  - go
  - build
  - -mod=vendor
  - -o=./$_EXEC_NAME
  - cmd/Pinger/main.go

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - --build-arg
  - EXEC_NAME=$_EXEC_NAME
  - '-t'
  - 'gcr.io/$PROJECT_ID/pinger:$SHORT_SHA'
  - '.'

# Retag the current image into latest.
- name: 'gcr.io/cloud-builders/docker'
  id: Docker Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/pinger:$SHORT_SHA'

# clone k8s repo
- name: 'gcr.io/cloud-builders/git'
  id: Checkout k8s repo
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    git config --global user.email "dylan.parker@codecave.app" && \
    git clone git@github.com:dillydev/pinger-k8s.git && \
    cd pinger-k8s && \
    git checkout candidate-dev
  volumes:
  - name: 'ssh'
    path: /root/.ssh


- name: 'gcr.io/cloud-builders/git'
  id: Generate Manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" pinger-k8s/values.yaml.tpl | \
     sed "s/COMMIT_SHA/${SHORT_SHA}/g" > pinger-k8s/pinger/values.yaml
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# push new manifest
- name: 'gcr.io/cloud-builders/git'
  id: Push new manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    cd pinger-k8s && \
    set -x && \
    git status && \
    git add pinger/values.yaml && \
    git commit -m "Deploying image gcr.io./${PROJECT_ID}/pinger:${SHORT_SHA}
    Build from commit ${Commit_SHA} of repository pinger" && \
    git push origin candidate-dev
  volumes:
  - name: 'ssh'
    path: /root/.ssh

